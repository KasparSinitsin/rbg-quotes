<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruth Bader Ginsburg's Random Quote Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Glass+Antiqua&family=Qwigley&display=swap');
    </style>
</head>
<body class="bg-black flex items-center justify-center">
  <div class="bg-green-700 md:p-8 text-center">
    <h1 class="text-5xl md:text-6xl mb-4 md:mb-8" style="font-family:'Glass Antiqua', serif;
    font-weight: 600;
    font-style: normal;">Ruth Bader Ginsburg's Random Quote Generator</h1>
    <div class="flex flex-col mx-1 md:flex-row md:mx-16"><img class="rounded-xl md:w-1/3" src="./Ruth_Bader_Ginsburg.jpg">
    <p id="quote" class="bg-gray-800 rounded-xl text-2xl md:text-6xl text-gray-200 mt-4 mx-1 md:mx-4 md:my-6 md:w-2/3 p-8" style="font-family:'Qwigley', serif;
    font-weight: 400;
    font-style: normal">Click the button to get a quote!</p>
    </div>
    <button id="generateQuote" class="relative bg-black text-white my-4 px-8 py-2 rounded-xl hover:bg-green-600">
      Generate Quote
    </button>
    <button id="copyQuote" class="bg-green-800 text-gray-500 px-6 py-2 rounded-xl" disabled>
      Copy to Clipboard
    </button>
     <!-- Toast Message -->
  <div id="toast" class="hidden absolute top-4 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white py-2 px-4 rounded shadow-lg">
    Quote copied!
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
